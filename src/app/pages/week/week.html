<main class="journal-forest">
  <!-- Header -->
  <header class="top-bar">
    <h1>Tackle</h1>
  </header>

  <!-- Progress bar -->
  <section class="progress-section">
    <label>Progress</label>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 40%"></div>
    </div>
    <p class="progress-text">2 of 5 tasks completed · 🌱 40 XP earned</p>
  </section>

  <!-- High -->
  <section class="task-group">
    <h2 class="priority high">🔥 Must Do (25 XP)</h2>
    <ul>
      <li><input type="checkbox" /> Finish Angular component <span class="points">+25 XP</span></li>
      <li><input type="checkbox" /> Write daily journal <span class="points">+25 XP</span></li>
    </ul>
  </section>

  <!-- Medium -->
  <section class="task-group">
    <h2 class="priority medium">🌿 Nice To Do (15 XP)</h2>
    <ul>
      <li>
        <input type="checkbox" checked /> Review notes wireframe <span class="points">+15 XP</span>
      </li>
    </ul>
  </section>

  <!-- Low -->
  <section class="task-group">
    <h2 class="priority low">☁️ Optional (10 XP)</h2>
    <ul>
      <li><input type="checkbox" /> Go for a run <span class="points">+10 XP</span></li>
    </ul>
  </section>
</main>
