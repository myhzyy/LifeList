<main class="journal-dark">
  <!-- Header -->
  <header class="top-bar">
    <h1>Todays</h1>
  </header>

  <!-- Progress bar -->
  <section class="progress-section">
    <label>Progress</label>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 40%"></div>
    </div>
    <p class="progress-text">2 of 5 tasks completed</p>
  </section>

  <!-- High priority -->
  <section class="task-group">
    <h2 class="priority high">High Priority</h2>
    <ul>
      <li><input type="checkbox" /> Finish Angular component</li>
      <li><input type="checkbox" /> Write daily journal</li>
    </ul>
  </section>

  <!-- Medium priority -->
  <section class="task-group">
    <h2 class="priority medium">Medium Priority</h2>
    <ul>
      <li><input type="checkbox" checked /> Review notes wireframe</li>
    </ul>
  </section>

  <!-- Low priority -->
  <section class="task-group">
    <h2 class="priority low">Low Priority</h2>
    <ul>
      <li><input type="checkbox" /> Go for a run</li>
    </ul>
  </section>
</main>
