<main class="profile-tab dark">
  <!-- Header -->
  <header class="top-bar">
    <h1>👤 My Profile</h1>
  </header>

  <!-- User Info -->
  <section class="user-info">
    <img src="https://via.placeholder.com/100" alt="Profile picture" class="avatar" />

    <p class="tagline">🌱 Growing every day · Level 2</p>
  </section>

  <!-- XP / Level -->
  <section class="xp-summary">

      <div class="xp-fill" style="width: 65%"></div>
    </div>

  </section>

      <h3>🔥 12</h3>
      <p>High Priority</p>
    </div>
    <div class="stat-card">
      <h3>☁️ 33</h3>
      <p>Low Priority</p>
    </div>
  </section>

  <!-- Achievements -->
  <section class="achievements">
    <h2>🏅 Achievements</h2>
    <ul>
      <li>🌟 First 100 XP Earned</li>
      <li>🔥 5 High Priority Tasks Done</li>
      <li>📅 7-Day Streak</li>
    </ul>
  </section>
</main>
