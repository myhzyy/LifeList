<main class="notes-app">
  <!-- Top bar -->
  <header class="top-bar">
    <button class="menu">☰</button>
    <h1><span class="logo-light">Life</span><span class="logo-bold">List.</span></h1>
    <button class="trash">🗑️</button>
  </header>

  <!-- XP / Level Tracker -->
  <section class="xp-section">
    <div class="xp-header">🌱 <span class="level">Level 1</span></div>
    <div class="xp-bar">
      <div class="xp-fill" style="width: 20%"></div>
    </div>
    <p class="xp-text">⚡ 20 / 150 XP · Complete 5 more tasks to level up!</p>
  </section>

  <!-- Routed content -->
  <router-outlet></router-outlet>

  <!-- Bottom navigation -->
  <footer class="bottom-nav">
    <button class="tab active">
      ✅
      <span>Today</span>
    </button>
    <button class="tab">
      📅
      <span>Week</span>
    </button>
    <button class="tab">
      🎯
      <span>Yearly</span>
    </button>
    <button class="tab">
      👤
      <span>Profile</span>
    </button>
  </footer>

  <!-- Floating Add button -->
  <button class="fab">+</button>
</main>
